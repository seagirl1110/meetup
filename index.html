<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meetup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="./index.html" class="logo__link">
          <img
            src="assets/icons/logo.svg"
            alt="logo_meetup"
            class="logo__img"
          />
        </a>
      </div>
      <form action="" class="search-form">
        <input
          type="text"
          name="search-events"
          class="search-form__input-events"
          placeholder="Search events"
        />
        <input
          type="text"
          name="search-location"
          class="search-form__input-location"
          value="Mountain View, CA"
        />
        <button type="submit" class="search-form__btn-submit">
          <img
            src="assets/icons/header_search_btn.svg"
            alt="search_btn_submit"
          />
        </button>
      </form>
      <div class="actions">
        <button class="btn-languages">
          <img src="assets/icons/header_languages.svg" alt="languages" />
          English
        </button>
        <button class="btn-logIn">Log in</button>
        <button class="btn-signUp">Sign up</button>
      </div>
    </header>
    <script src="scripts/index.js"></script>
  </body>
</html>
